name: CI - Build and Test

# Cancel in-progress runs when new commit pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Trigger workflow on push to main/develop branches and all pull requests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action (plan/apply/destroy)'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - plan
          - apply
          - destroy

# Environment variables available to all jobs
env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx1024m

jobs:
  # Job 1: Run unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run unit tests
        run: mvn test -DskipITs
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: target/surefire-reports/
          retention-days: 7

  # Job 2: Run integration tests with TestContainers
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests
        run: mvn verify -DskipUTs -Djacoco.skip=true
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: target/failsafe-reports/
          retention-days: 7

  # Job 3: Code quality checks
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Run PMD
        run: mvn pmd:check
        continue-on-error: true

      - name: Upload Checkstyle results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-results
          path: target/checkstyle-result.xml
          retention-days: 7

      - name: Upload PMD results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-results
          path: target/pmd.xml
          retention-days: 7

  # Job 4: Code coverage with JaCoCo
  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests with coverage
        run: mvn clean verify jacoco:report -Djacoco.skip=false

      - name: Generate coverage badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: target/site/jacoco/jacoco.csv

      - name: Upload JaCoCo coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/
          retention-days: 7

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 70

  # Job 5: Build application
  build:
    name: Build Application
    needs: [unit-tests, integration-tests, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests -Djacoco.skip=true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 30

      - name: Build summary
        run: |
          echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          JAR_FILE=$(ls target/*.jar)
          JAR_SIZE=$(du -h $JAR_FILE | cut -f1)
          echo "**JAR File**: $(basename $JAR_FILE)" >> $GITHUB_STEP_SUMMARY
          echo "**Size**: $JAR_SIZE" >> $GITHUB_STEP_SUMMARY

  # Job 6: Deploy to AWS with Terraform (Manual)
  terraform-deploy:
    name: Terraform - ${{ github.event.inputs.terraform_action || 'skip' }}
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.terraform_action != 'none'
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Setup Backend Infrastructure
        if: github.event.inputs.terraform_action == 'plan' || github.event.inputs.terraform_action == 'apply'
        run: |
          # Check if S3 bucket exists
          if ! aws s3 ls s3://currency-exchange-terraform-state 2>/dev/null; then
            echo "Creating S3 bucket for Terraform state..."
            aws s3api create-bucket \
              --bucket currency-exchange-terraform-state \
              --region eu-north-1 \
              --create-bucket-configuration LocationConstraint=eu-north-1
            
            # Enable versioning
            aws s3api put-bucket-versioning \
              --bucket currency-exchange-terraform-state \
              --versioning-configuration Status=Enabled
            
            # Enable encryption
            aws s3api put-bucket-encryption \
              --bucket currency-exchange-terraform-state \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
            
            # Block public access
            aws s3api put-public-access-block \
              --bucket currency-exchange-terraform-state \
              --public-access-block-configuration "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
            
            echo "S3 bucket created successfully"
          fi
          
          # Check if DynamoDB table exists
          if ! aws dynamodb describe-table --table-name terraform-state-lock --region eu-north-1 2>/dev/null; then
            echo "Creating DynamoDB table for state locking..."
            aws dynamodb create-table \
              --table-name terraform-state-lock \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region eu-north-1
            
            # Wait for table to be active
            aws dynamodb wait table-exists --table-name terraform-state-lock --region eu-north-1
            echo "DynamoDB table created successfully"
          fi

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Create terraform.tfvars from secrets
        run: |
          # Remove BOM and whitespace from CIDR block
          CIDR=$(echo "${{ secrets.ALLOWED_SSH_CIDR }}" | sed 's/^\xEF\xBB\xBF//' | tr -d '\r' | xargs)
          cat > terraform.tfvars << EOF
          allowed_ssh_cidr     = "${CIDR}"
          postgres_password    = "${{ secrets.POSTGRES_PASSWORD }}"
          EOF

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/aws-currency-exchange
          # Remove BOM from public key
          echo "${{ secrets.SSH_PUBLIC_KEY }}" | sed 's/^\xEF\xBB\xBF//' > ~/.ssh/aws-currency-exchange.pub
          chmod 600 ~/.ssh/aws-currency-exchange
          chmod 644 ~/.ssh/aws-currency-exchange.pub

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.terraform_action == 'plan' || github.event.inputs.terraform_action == 'apply'
        run: terraform plan -out=tfplan
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        if: github.event.inputs.terraform_action == 'apply' && steps.plan.outcome == 'success'
        run: terraform apply -auto-approve tfplan
        continue-on-error: true

      - name: Terraform Destroy on Failure
        id: destroy_on_failure
        if: |
          github.event.inputs.terraform_action == 'apply' && 
          (steps.plan.outcome == 'failure' || steps.apply.outcome == 'failure')
        run: terraform destroy -auto-approve

      - name: Terraform Refresh State
        id: refresh
        if: github.event.inputs.terraform_action == 'destroy'
        run: |
          echo "Refreshing Terraform state to sync with actual AWS resources..."
          terraform refresh || echo "Refresh completed with warnings"
        continue-on-error: true

      - name: Terraform Destroy
        id: destroy
        if: github.event.inputs.terraform_action == 'destroy'
        run: |
          echo "=== Starting Complete Infrastructure Cleanup ==="
          
          # Step 1: Run Terraform destroy
          echo "Step 1: Running Terraform destroy..."
          terraform destroy -auto-approve || echo "Terraform destroy completed with warnings"
          
          # Step 2: Terminate any remaining EC2 instances
          echo "Step 2: Checking for orphaned EC2 instances..."
          INSTANCES=$(aws ec2 describe-instances --region eu-north-1 \
            --filters "Name=tag:Application,Values=currency-exchange-app" \
            --query 'Reservations[*].Instances[?State.Name!=`terminated`].InstanceId' \
            --output text)
          
          if [ ! -z "$INSTANCES" ]; then
            echo "Found instances to terminate: $INSTANCES"
            aws ec2 terminate-instances --region eu-north-1 --instance-ids $INSTANCES
            echo "Waiting for instances to terminate..."
            aws ec2 wait instance-terminated --region eu-north-1 --instance-ids $INSTANCES
            echo "âœ“ Instances terminated"
          else
            echo "âœ“ No orphaned instances found"
          fi
          
          # Step 3: Delete SSH key pairs
          echo "Step 3: Checking for orphaned SSH key pairs..."
          KEYPAIRS=$(aws ec2 describe-key-pairs --region eu-north-1 \
            --filters "Name=key-name,Values=currency-exchange-app-key" \
            --query 'KeyPairs[*].KeyName' --output text)
          
          if [ ! -z "$KEYPAIRS" ]; then
            echo "Found key pairs to delete: $KEYPAIRS"
            aws ec2 delete-key-pair --region eu-north-1 --key-name $KEYPAIRS
            echo "âœ“ Key pairs deleted"
          else
            echo "âœ“ No orphaned key pairs found"
          fi
          
          # Step 4: Delete security groups (except default)
          echo "Step 4: Checking for orphaned security groups..."
          SG_IDS=$(aws ec2 describe-security-groups --region eu-north-1 \
            --filters "Name=tag:Application,Values=currency-exchange-app" \
            --query 'SecurityGroups[?GroupName!=`default`].GroupId' \
            --output text)
          
          if [ ! -z "$SG_IDS" ]; then
            echo "Found security groups to delete: $SG_IDS"
            for SG_ID in $SG_IDS; do
              aws ec2 delete-security-group --region eu-north-1 --group-id $SG_ID 2>/dev/null || echo "Could not delete $SG_ID (may have dependencies)"
            done
            echo "âœ“ Security groups processed"
          else
            echo "âœ“ No orphaned security groups found"
          fi
          
          # Step 5: Detach and delete internet gateways
          echo "Step 5: Checking for orphaned internet gateways..."
          VPC_IDS=$(aws ec2 describe-vpcs --region eu-north-1 \
            --filters "Name=tag:Application,Values=currency-exchange-app" \
            --query 'Vpcs[].VpcId' --output text)
          
          for VPC_ID in $VPC_IDS; do
            echo "Processing VPC: $VPC_ID"
            
            IGW_IDS=$(aws ec2 describe-internet-gateways --region eu-north-1 \
              --filters "Name=attachment.vpc-id,Values=$VPC_ID" \
              --query 'InternetGateways[].InternetGatewayId' --output text)
            
            for IGW_ID in $IGW_IDS; do
              echo "Detaching and deleting IGW: $IGW_ID"
              aws ec2 detach-internet-gateway --region eu-north-1 --internet-gateway-id $IGW_ID --vpc-id $VPC_ID 2>/dev/null || true
              aws ec2 delete-internet-gateway --region eu-north-1 --internet-gateway-id $IGW_ID 2>/dev/null || true
            done
          done
          
          # Step 6: Delete subnets
          echo "Step 6: Checking for orphaned subnets..."
          for VPC_ID in $VPC_IDS; do
            SUBNET_IDS=$(aws ec2 describe-subnets --region eu-north-1 \
              --filters "Name=vpc-id,Values=$VPC_ID" \
              --query 'Subnets[].SubnetId' --output text)
            
            if [ ! -z "$SUBNET_IDS" ]; then
              echo "Deleting subnets in VPC $VPC_ID: $SUBNET_IDS"
              for SUBNET_ID in $SUBNET_IDS; do
                aws ec2 delete-subnet --region eu-north-1 --subnet-id $SUBNET_ID 2>/dev/null || echo "Could not delete subnet $SUBNET_ID"
              done
            fi
          done
          
          # Step 7: Delete route tables (except main)
          echo "Step 7: Checking for orphaned route tables..."
          for VPC_ID in $VPC_IDS; do
            # Get all route tables (non-main)
            RT_IDS=$(aws ec2 describe-route-tables --region eu-north-1 \
              --filters "Name=vpc-id,Values=$VPC_ID" \
              --query 'RouteTables[?Associations[0].Main!=`true`].RouteTableId' \
              --output text)
            
            if [ ! -z "$RT_IDS" ]; then
              echo "Found route tables in VPC $VPC_ID: $RT_IDS"
              for RT_ID in $RT_IDS; do
                # First, disassociate all subnet associations
                echo "Disassociating route table $RT_ID..."
                ASSOC_IDS=$(aws ec2 describe-route-tables --region eu-north-1 \
                  --route-table-ids $RT_ID \
                  --query 'RouteTables[0].Associations[?!Main].RouteTableAssociationId' \
                  --output text)
                
                if [ ! -z "$ASSOC_IDS" ]; then
                  for ASSOC_ID in $ASSOC_IDS; do
                    echo "  Disassociating $ASSOC_ID..."
                    aws ec2 disassociate-route-table --region eu-north-1 --association-id $ASSOC_ID 2>/dev/null || echo "  Could not disassociate $ASSOC_ID"
                  done
                  # Wait a moment for disassociations to complete
                  sleep 2
                fi
                
                # Try to delete the route table up to 3 times
                echo "Deleting route table $RT_ID..."
                for i in 1 2 3; do
                  if aws ec2 delete-route-table --region eu-north-1 --route-table-id $RT_ID 2>/dev/null; then
                    echo "âœ“ Deleted route table $RT_ID"
                    break
                  else
                    if [ $i -lt 3 ]; then
                      echo "Retry $i/3 for route table $RT_ID (waiting 3s)..."
                      sleep 3
                    else
                      echo "âš  Could not delete route table $RT_ID after 3 attempts"
                    fi
                  fi
                done
              done
            fi
          done
          
          # Step 8: Retry security group deletion (after other resources are gone)
          echo "Step 8: Retrying security group deletion..."
          if [ ! -z "$SG_IDS" ]; then
            echo "Waiting 10 seconds for network interfaces to fully detach..."
            sleep 10
            for SG_ID in $SG_IDS; do
              # Try up to 3 times with increasing delays
              for i in 1 2 3; do
                if aws ec2 delete-security-group --region eu-north-1 --group-id $SG_ID 2>/dev/null; then
                  echo "âœ“ Deleted $SG_ID"
                  break
                else
                  if [ $i -lt 3 ]; then
                    echo "Retry $i/3 for $SG_ID (waiting 5s)..."
                    sleep 5
                  else
                    echo "âš  Could not delete $SG_ID after 3 attempts"
                  fi
                fi
              done
            done
          fi
          
          # Step 9: Delete VPCs
          echo "Step 9: Deleting VPCs..."
          if [ ! -z "$VPC_IDS" ]; then
            echo "Waiting 5 seconds for route table deletions to propagate..."
            sleep 5
            
            for VPC_ID in $VPC_IDS; do
              echo "Deleting VPC: $VPC_ID"
              # Try up to 5 times with delays
              for i in 1 2 3 4 5; do
                if aws ec2 delete-vpc --region eu-north-1 --vpc-id $VPC_ID 2>/dev/null; then
                  echo "âœ“ Deleted VPC $VPC_ID"
                  break
                else
                  if [ $i -lt 5 ]; then
                    echo "Retry $i/5 for VPC $VPC_ID (waiting 5s)..."
                    sleep 5
                  else
                    echo "âš  Could not delete VPC $VPC_ID after 5 attempts"
                    # List remaining dependencies
                    echo "Checking remaining dependencies for VPC $VPC_ID:"
                    aws ec2 describe-route-tables --region eu-north-1 --filters "Name=vpc-id,Values=$VPC_ID" --query 'RouteTables[?Associations[0].Main!=`true`].[RouteTableId]' --output text || true
                    aws ec2 describe-network-interfaces --region eu-north-1 --filters "Name=vpc-id,Values=$VPC_ID" --query 'NetworkInterfaces[].NetworkInterfaceId' --output text || true
                  fi
                fi
              done
            done
          fi
          
          echo ""
          echo "=== Cleanup Complete ==="
          echo "Summary of cleaned resources:"
          echo "  â€¢ EC2 Instances: Terminated"
          echo "  â€¢ SSH Key Pairs: Deleted"
          echo "  â€¢ Security Groups: Deleted"
          echo "  â€¢ Internet Gateways: Deleted"
          echo "  â€¢ Subnets: Deleted"
          echo "  â€¢ Route Tables: Deleted"
          echo "  â€¢ VPCs: Deleted"
          echo "âœ… All infrastructure removed"

      - name: Output deployment results
        if: github.event.inputs.terraform_action == 'apply' && steps.apply.outcome == 'success'
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Output destroy on plan failure
        if: github.event.inputs.terraform_action == 'apply' && steps.plan.outcome == 'failure'
        run: |
          echo "## âš ï¸ Plan Failed - Infrastructure Cleaned Up" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Terraform plan failed. All partially created resources have been destroyed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action Required**: Fix the plan errors and re-run deployment." >> $GITHUB_STEP_SUMMARY

      - name: Output destroy on apply failure
        if: github.event.inputs.terraform_action == 'apply' && steps.apply.outcome == 'failure'
        run: |
          echo "## âŒ Apply Failed - Infrastructure Cleaned Up" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Terraform apply failed. All partially created resources have been destroyed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action Required**: Check the error logs, fix the issues, and re-run deployment." >> $GITHUB_STEP_SUMMARY

      - name: Output destroy results
        if: github.event.inputs.terraform_action == 'destroy'
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All AWS resources have been successfully removed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… EC2 instance terminated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Elastic IP released" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VPC and networking deleted" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security groups removed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SSH key pair deleted" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… IAM user and access keys removed" >> $GITHUB_STEP_SUMMARY

