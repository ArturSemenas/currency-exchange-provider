# Validation messages for Currency Exchange Provider API

# Custom validation messages
currency.invalid=Invalid currency code. Must be valid ISO 4217 code (e.g., USD, EUR, GBP)
period.invalid=Invalid period format. Use format: <number><unit> where unit is H (hours, min 12), D (days), M (months), or Y (years). Examples: 12H, 7D, 3M, 1Y
amount.positive=Amount must be greater than 0

# Standard validation messages
jakarta.validation.constraints.NotBlank.message=Field cannot be blank
jakarta.validation.constraints.NotNull.message=Field cannot be null
jakarta.validation.constraints.Size.message=Field size must be between {min} and {max}
jakarta.validation.constraints.Pattern.message=Field must match the pattern: {regexp}
jakarta.validation.constraints.DecimalMin.message=Value must be at least {value}
jakarta.validation.constraints.Positive.message=Value must be positive
