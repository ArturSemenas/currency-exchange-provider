  #     - currency-exchange-network
  #   depends_on:
  #     - postgres

  redis:
    image: redis:7-alpine
    container_name: currency-exchange-redis
    ports:
      - "6379:6379"
    networks:
      - currency-exchange-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - redis_data:/data

  currency-exchange-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: currency-exchange-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-currency_exchange_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      FIXER_API_KEY: ${FIXER_API_KEY:-your-api-key-here}
      FIXER_API_BASE_URL: ${FIXER_API_BASE_URL:-http://data.fixer.io/api}
      EXCHANGERATESAPI_KEY: ${EXCHANGERATESAPI_KEY:-your-api-key-here}
      EXCHANGERATESAPI_BASE_URL: ${EXCHANGERATESAPI_BASE_URL:-https://api.exchangeratesapi.io/v1}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    networks:
      - currency-exchange-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  currency-exchange-network:
    driver: bridge
